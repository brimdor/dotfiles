{{ $jnvArch := (eq .chezmoi.arch "arm64") | ternary "aarch64" .chezmoi.arch -}}

[".local/bin/jnv"]
    type = "archive-file"
    url = "https://github.com/ynqa/jnv/releases/download/v{{ template "get-github-latest-version" list "ynqa/jnv" }}/jnv-{{ $jnvArch }}-unknown-linux-gnu.tar.xz"
    path = "jnv-{{ $jnvArch }}-unknown-linux-gnu/jnv"
    executable = true
    refreshPeriod = "168h"
    
{{- $zoxideArch := (eq .chezmoi.arch "arm64") | ternary "aarch64" .chezmoi.arch -}}

[".local/bin/zoxide"]
